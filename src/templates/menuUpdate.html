<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/menuUpdate.css">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="static/js/menu.js"></script>
    <title>CMS - Update Menu</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/CMSLogo.png" alt="logo">
            <h>CMS - Canteen Management System</h>
        </div>
        <div class="links">
            <a href="/meal">Meal Intention</a>
            <a href="/queue">Queue Info</a>
            <a href="/menu">Week Menu</a>
            {% if role == "admin" %}
            <a href="/admin_manager">Admin manager</a>
            <a href="/menu_update">Menu Update</a>
            <a href="/statistics">Statistics</a>
            {% endif %}
        </div>
        <button class="button-negative logout">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </button>
    </header>
    <div class="wrap">
        <h class="title">Update Menu</h>
        <table class="content-table">
            <caption>
                <select name="week_days" id="days">
                    <option>Segunda-Feira</option>
                    <option>Ter√ßa-Feira</option>
                    <option>Quarta-Feira</option>
                    <option>Quinta-Feira</option>
                    <option>Sexta-Feira</option>
                </select>
            </caption>
            <tr id="first_row">
                <th scope="col"><strong>Tipo</strong></th>
                <th scope="col"><strong>Carne</strong></th>
                <th scope="col"><strong>Peixe</strong></th>
                <th scope="col"><strong>Vegetariano</strong></th>
            </tr>
            <tr>
                <td class="lcol">Sopa</td>
                <td class="rcol" colspan="3"><input type="text" name="soup" required/></td>
            </tr>
            <tr>
                <td class="lcol">Prato Principal</td>
                <td class="rcol"><input type="text" name="meat" required/></td>
                <td class="rcol"><input type="text" name="fish" required/></td>
                <td class="rcol"><input type="text" name="vegi" required/></td>
            </tr>
            <tr>
                <td class="lcol">Sobremesa</td>
                <td class="rcol" colspan="3"><input type="text" name="dessert" required/></td>
            </tr>
        </table>
        <div class="btns">
            <button>
                <a href="#save">Save</a>
            </button>
            <button>
                <a href="#load">Load File</a>
            </button>
        </div>
    </div>
</body>
</html>
