<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/css/statistics.css">
	<link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
	<script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/main.js"></script>
	<script src="static/js/statistics.js"></script>
	<title>CMS - Statistics</title>
</head>

<body>
	<header>
        <div class="logo">
            <img src="static/images/CMSLogo.png" alt="logo">
            <h>CMS - Canteen Management System</h>
        </div>
        <div class="links">
            <a href="/menu">Weekly Menu</a>
            <a href="/queue">Queue Info</a>
            {% if role == "admin" %}
            <a href="/admin_manager">Admin Manager</a>
            <a href="/statistics">Statistics</a>
            {% endif %}
        </div>
        <button class="button-negative logout">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </button>
    </header>
	<div class="wrap" id="wrap">
        <h class="title">Statistics</h>
        <div>
            <h>Distribution of the meal types</h>
            <canvas id="mealTypes"></canvas>
        </div>
        <div >
            <h>Distribution of the meal periods</h>
            <canvas id="mealPeriods"></canvas>
        </div>
	</div>
</body>

</html>
