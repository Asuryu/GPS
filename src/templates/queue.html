<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/queue.css">
    <script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="static/js/queue.js"></script>
    <title>CMS - Queue</title>
</head>
<body>
    <div class="wrapper">
        <h class="title"><i id="refreshBtn" class="fa-solid fa-arrows-rotate"></i>Estado das Filas</h>
        <div id="carne" class="queue-box">
            <h class="queue-type">Carne</h>
            <p class="count">0</p>
            {% if role == "admin" %}
                <button class="button-positive changeStateBtn">Alterar estado</button>
                <button class="button-positive increaseBtn">Incrementar</button>
                <button class="button-positive decreaseBtn">Decrementar</button>
            {% endif %}
        </div>
        <div id="peixe" class="queue-box">
            <h class="queue-type">Peixe</h>
            <p class="count">0</p>
            {% if role == "admin" %}
                <button class="button-positive changeStateBtn">Alterar estado</button>
                <button class="button-positive increaseBtn">Incrementar</button>
                <button class="button-positive decreaseBtn">Decrementar</button>
            {% endif %}
        </div>
        <div id="vegetariano" class="queue-box cancelled">
            <h class="queue-type">Vegetariano</h>
            <p class="count">0</p>
            {% if role == "admin" %}
                <button class="button-positive changeStateBtn">Alterar estado</button>
                <button class="button-positive increaseBtn">Incrementar</button>
                <button class="button-positive decreaseBtn">Decrementar</button>
            {% endif %}
        </div>
    </div>
</body>
</html>
