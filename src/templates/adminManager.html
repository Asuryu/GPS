<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/adminManager.css">
    <script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <script src="static/js/adminManager.js"></script>
    <title>CMS - Admin Manager</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/CMSLogo.png" alt="logo">
            <h>CMS - Canteen Management System</h>
        </div>
        <div class="links">
            <a href="/menu">Weekly Menu</a>
            <a href="/queue">Queue Info</a>
            {% if role == "admin" %}
            <a href="/admin_manager">Admin Manager</a>
            <a href="/statistics">Statistics</a>
            {% endif %}
        </div>
        <button class="button-negative logout">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </button>
    </header>
    <div class="wrap">
        <h class="title">Admin Manager</h>
        <h class="subtitle">In this page you can assign the admin role to an existing user. Input the email in the serach bar and hit the search button to find a user and change it's role</h>
        <div class="searchBar">
            <input id="searchInput" type="email" placeholder="Input the email of the user" required>
            <div id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="searchResults"></div>
    </div>
    
</body>
</html>
